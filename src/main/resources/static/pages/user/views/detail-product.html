<style>
    #buttons-container {
        display: flex;
    }

    .insideDiv {
        padding: 10px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        margin: 4px;
        border: 1px solid rgb(180, 180, 180);
    }

    .button_checked {
        transition: 0.3s all;
        border: 1px solid rgb(0, 0, 0) !important;
    }

    #image-container img {
        margin-bottom: 10px;
    }

    .info {
        max-height: 208px;
        overflow: hidden;
    }

    .text-limit {
        max-height: 60px;
        overflow: hidden;
    }

    .toggle-button {
        background: transparent;
        border: none;
        color: blue;
    }

    .labelTabDelete {
        cursor: pointer;
    }

    .labelTabDelete:hover {
        color: red;
    }

    .nav-tabs .nav-link.active {
        color: #495057;
        font-weight: bolder;
        background-color: #fff;
        border-color: #1d1e1e #dee2e6 #fff;
        border-top: 1.5px solid #1d1e1e;
    }

</style>

<div class="container">
    <div class="row">
        <div id="" class=" col-md-4">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="image-container">
                    <img src="https://product.hstatic.net/1000230642/product/hsm003900cam__2__39859caf0fc04712b137e47f7132a4e9_1024x1024.jpg" width="100%" alt="">
                </div>
                <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
        <div class="col-md-8">
            <div class="side-left">
                <div class="title">
                    <h5 class="py-3">{{giayDetail.ten}} </h5>
                    <h5 class="py-3">Giá <sup class="text-danger">vnđ</sup>:
                        <span id="price-product" class="py-3">
                                        <span ng-show="giayDetail.khuyenMai">
                                            <del>{{giayDetail.giaBan | number:0}}</del>
                                        <span class="position-relative">
                                            {{(giayDetail.giaBan - (giayDetail.giaBan * giayDetail.khuyenMai / 100))| number:0 }}
                                        <span class="position-absolute top-0 start-100 translate-middle badge bg-danger"
                                              style="transform: translate(0,-50%)!important; padding: 5px;">
                                            -{{giayDetail.khuyenMai}}%
                                        </span>
                                        </span>
                                        </span>
                                        <span ng-show="!giayDetail.khuyenMai">
                                            {{ giayDetail.giaBan | number:0}}
                                        </span>
                                    </span>
                    </h5>
                    <h5 class="py-3">Số lượng: <span id="quantity">{{giayDetail.soLuong}}</span></h5>
                </div>
                <div id="buttons-container"></div>
                <div id="product-info"></div>
                <div class="size-selector">
                    <h2>Kích thước:</h2>
                    <div id="sizeButtons"></div>
                </div>

            </div>
            <button class="btn btn-custom mt-3" ng-click="themVaoGioHang()">Thêm vào giỏ hàng</button>
        </div>
    </div>
</div>
