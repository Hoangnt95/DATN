<style>
    .custom-dropbtn {
        color: black;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        background: white;
        font-weight: bold;
    }

    .custom-dropdown-content {
        display: none;
        min-width: 160px;
        z-index: 1;
    }

    .custom-dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        cursor: pointer;
    }

    .custom-dropdown-content a:hover {
        background-color: #ddd;
    }

    .custom-dropdown-content.show {
        display: block;
    }

    .rotate {
        transform: rotate(180deg);
        transition: transform 0.3s ease; /* Thêm hiệu ứng chuyển động */
    }

    .checkbox-label {
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        margin: 5px;
        padding: 4px 11px !important;
        cursor: pointer;
    }

    .checkbox-label:hover{
        border: 1px solid black;
    }

    .pd-left-10 {
        padding-left: 10px;
    }
    .label-search{
        margin: 2px;
        border: 1px solid #dddddd;
        padding: 2px 9px;
        border-radius: 5px;
    }
    .label-search:hover{
        background: grey;
        cursor: pointer;
    }
    .checkbox-label-mau-sac{
        margin: 8px;
        border-radius: 18px;
        width: 29px;
        height: 29px;
        border: 1px solid #e5e5e5;
    }

</style>
<div class="container-fluid  pt-5">
    <div class="d-flex align-items-center">
        <div class="mb-3 col-3">
            <label class="radio-label">Tìm kiếm</label>
        </div>
        <div class="mx-2">
            <div class="d-flex justify-content-start radio-filter">
                <div class="custom-radio">
                    <input type="radio" id="all" name="status" ng-model="status" value="-1"
                           ng-checked="status != 0 && status != 1"
                           ng-change="changeRadio(0)">
                    <label class="radio-label" for="all">Tất cả</label>
                </div>

                <div class="custom-radio">
                    <input type="radio" id="active" name="status" ng-model="status" value="1" ng-checked="status == 1"
                           ng-change="changeRadio(1)">
                    <label class="radio-label" for="active">Sản phẩm bán chạy</label>
                </div>

                <div class="custom-radio">
                    <input type="radio" id="disable" name="status" ng-model="status" value="0" ng-checked="status == 0"
                           ng-change="changeRadio(2)">
                    <label class="radio-label" for="disable">Sản phẩm yêu thích</label>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3 sticky-top" style="align-self: flex-start;height: auto;">

            <div class="row">
                <div ng-repeat="dropdown in dropdowns" class="custom-dropdown" style="    padding-top: 3px;">
                    <button style="border-top: 1px solid #ebe9e9;"
                            class="custom-dropbtn font-size-14-ncl d-flex align-items-center justify-content-between w-100"
                            ng-click="toggleDropdown($index)"><span>{{ dropdown.ten }}</span> <i
                            class="fas fa-chevron-down" ng-class="{ 'rotate': dropdown.isOpen }"></i></button>
                    <div class="custom-dropdown-content"
                         ng-class="{ 'show': dropdown.isOpen,'d-flex pd-left-10 flex-wrap': (dropdown.ten === 'Kích Cỡ' && dropdown.isOpen) || (dropdown.ten === 'Màu Sắc' && dropdown.isOpen)}">
                        <!-- Các phần tử trong dropdown -->
                        <div class="form-check p-0" ng-repeat="value in dropdown.listValue">
                            <input ng-class="{ 'd-none': dropdown.ten === 'Kích Cỡ' || dropdown.ten === 'Màu Sắc' }" ng-change="changeSearch()" class="form-check-input"
                                   style="margin-left: 10px;" type="checkbox" ng-model="value.selected"
                                   id="{{ 'checkbox_' + $parent.$index + '_' + $index }}">
                                <label ng-class="{ 'checkbox-label': dropdown.ten === 'Kích Cỡ' ,
                                                    'checkbox-label-mau-sac': dropdown.ten === 'Màu Sắc'
                                }"
                                       class="form-check-label ps-2"
                                       for="{{ 'checkbox_' + $parent.$index + '_' + $index }}"
                                       ng-style="dropdown.ten === 'Màu Sắc' && {'background-color': value.name}"
                                       ng-bind="dropdown.ten !== 'Màu Sắc' ? value.name : ''"
                                >
                                </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row mb-3">
                <div class="col-md-3 mb-3" ng-repeat="giay in giays">
                    <a href="#/detail/{{giay.id}}" class="text-none">
                        <div class=" position-relative">
                            <div class="mb-2">
                                <img src="https://product.hstatic.net/1000361048/product/dz0482_001_a_d718733fb6d344febec840aee172ca23_master.jpg"
                                     width="100%" alt="">
                            </div>
                            <div class="product-name">
                                <h5 class="font-size-14-ncl fw-bold" title="{{giay.ten}}">{{giay.ten}}</h5>
                            </div>
                            <div class="product-price">
                                <div class="d-flex align-items-center">
                                    <p class="font-size-14-ncl text-danger m-0">
                                        {{ '₫' + (giay.giaThapNhat | number) + (giay.giaThapNhat !== giay.giaLonNhat ? '
                                        - ₫' + (giay.giaLonNhat | number) : '') }}
                                    </p>

                                </div>
                            </div>
                            <div class="product-variant">
                                <p class="font-size-14-ncl">{{giay.lstMauSac.length }} Màu </p>
                            </div>
                            <div class="position-absolute top-0 right-0">
                                <p class="font-size-14-ncl fw-bold"><span style="    padding: 10px;font-size: 13px;color: red;"
                                                                          class="">-36%</span></p>
                            </div>
                            <div class="position-absolute " style="color: black;right: 8px;top: 3px;">
                                <i class="far fa-heart" style="font-size: 20px;"></i>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
            <div ng-show="numOfPages > 1" data-pagination="" data-num-pages="numOfPages" data-current-page="curPage"
                 data-max-size="maxSize"
                 data-boundary-links="true">
            </div>
        </div>
    </div>
</div>
