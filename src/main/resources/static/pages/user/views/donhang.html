<style>
    .modal table td {
        white-space: unset !important;
    }

    .nav-menu i {
        width: 31px;
    }
    .bg-black{
        background: black;
    }
    .custom-radio label::before {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        border-radius: 5px;
        background-color: black;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform .2s ease-in-out, width .2s ease-in-out, -webkit-transform .2s ease-in-out;
    }

    .custom-radio input[type="radio"]:checked + .radio-label {
        font-weight: bold;
        color: black;
    }
</style>
<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<div class="container mt-3 pb-5">

    <div class="row">
        <div class="col-md-12 border-bottom-1 pb-3">
          <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-9">
                  <div class="" style="padding-left: 21%;">
                      <div class="row">
                          <div class="col-auto">
                              <div>
                                  <a class="text-decoration-none text-dark fw-bold" href="">Thông Tin Cá Nhân</a>
                              </div>
                          </div>
                          <div class="col-auto">
                              <div>
                                  <a class="text-decoration-none text-dark fw-bold" href="" style="border-bottom: 2px solid #212529;">Đơn Hàng</a>
                              </div>
                          </div>
                          <div class="col-auto">
                              <div>
                                  <a class="text-decoration-none text-dark fw-bold" href="">Yêu Thích</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="col-md-12">
            <div class="py-3 mt-3 bg-black rounded">
                <p class="text-white m-auto ps-3 fw-bold">DANH SÁCH ĐƠN HÀNG</p>
            </div>
            <div class="d-flex justify-content-start radio-filter">
                <div class="custom-radio" ng-init="status = 4">
                    <input type="radio" id="choThanhToan" name="status" ng-model="status" value="1"
                           ng-checked="status == 4"
                           ng-change="changeRadio(4)">
                    <label class="radio-label" for="choThanhToan">Chờ xác nhận</label>
                </div>

                <div class="custom-radio">
                    <input type="radio" id="daThanhToan" name="status" ng-model="status" value="2"
                           ng-checked="status == 2"
                           ng-change="changeRadio(2)">
                    <label class="radio-label" for="daThanhToan">Chờ giao</label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="choDongGoi" name="status" ng-model="status" value="3"
                           ng-checked="status == 3"
                           ng-change="changeRadio(3)">
                    <label class="radio-label" for="choDongGoi">Đang giao</label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="choGiaoHang" name="status" ng-model="status" value="4"
                           ng-checked="status == 1"
                           ng-change="changeRadio(1)">
                    <label class="radio-label" for="choGiaoHang">Hoàn thành</label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="dangGiaoHang" name="status" ng-model="status" value="5"
                           ng-checked="status == 0"
                           ng-change="changeRadio(0)">
                    <label class="radio-label" for="dangGiaoHang">Chờ thanh toán</label>
                </div>

            </div>
            <div  ng-repeat="hoaDon in hoaDons" class="pb-4 border-bottom-1">
                <div class=" p-2">
                    <div class="d-flex align-items-center justify-content-between">
                        <p>Mã Hóa Đơn <span class="fw-bold">{{hoaDon.id}}</span></p>
                        <p>Ngày Tạo Đơn :{{hoaDon.ngayTao}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between ">
                        <h5 class="font-size-16-ncl ">Mã vận đơn : <span>{{hoaDon.maVanDon}}</span></h5>
                        <h5 class="font-size-16-ncl ">Tổng tiền : <span class="fw-bold">110.000 đ</span></h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <h5 class="font-size-16-ncl ">Số lượng sản phẩm : <span>3</span></h5>
                        <a href="#/don-hang/detail/{{hoaDon.id}}" class="btn btn-outline-dark">Chi Tiết Đơn Hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
