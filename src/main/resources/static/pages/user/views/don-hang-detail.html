<div class="container">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div >
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tỉnh / Thành Phố  *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Quận / Huyện  *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Xã / Phường  *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ chi tiết *</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <table>
                <tr>
                    <td>Sản Phẩm</td>
                    <td>Đơn Giá</td>
                    <td>Số Lượng</td>
                    <td>Tổng Tiền (VNĐ)</td>
                    <td>Trạng Thái</td>
                </tr>
                <tr ng-repeat="hdct in lstHoaDonChiTiet">
                    <th><div class="">

                        <div class="d-flex align-items-center">
                            <img width="50px" src="https://giaymt.com.vn/wp-content/uploads/2022/10/giay-the-thao-nu-MY861-6.jpg" alt="">
                            <div class="ps-2">
                                <p class="font-size-14-ncl">{{hdct.bienTheGiay.giayResponse.ten}}</p>
                                <p class="font-size-12-ncl">{{hdct.bienTheGiay.kichThuoc.ten}} - {{hdct.bienTheGiay.mauSac.ten}} </p>
                            </div>
                        </div>
                    </div></th>
                    <th>{{hdct.donGia}}</th>
                    <th>{{hdct.soLuong}}</th>
                    <th>{{hdct.donGia * hdct.soLuong}}</th>
                    <th>{{hdct.trangThai}}</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
