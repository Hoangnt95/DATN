<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form-input {
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="row">
    <h1>CHI TIẾT HOÁ ĐƠN</h1>
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <div class="form-input">
            <form name="hoaDonForm" ng-submit="updateHoaDon()">
                <div class="form-group">
                    <label>ID Hoá Đơn</label>
                    <input type="text" class="form-control" name="id" ng-model="hoaDon.id"
                           ng-maxlength="50" ng-required="true" ng-change="change(hoaDonForm.id)">
                    <small class="error-message"
                           ng-show="(hoaDonForm.id.$dirty || hoaDonForm.id.$touched) && hoaDonForm.id.$error.required">Không
                        được để
                        trống họ tên</small>
                    <small class="error-message" ng-show="errors.id">{{errors.ten}}</small>

                    <div class="form-group">
                        <label>Tên Khách Hàng: </label>
                        <input type="text" class="form-control"  name="khachHang" ng-model="hoaDon.khachHang.hoTen" ng-required="true"
                               ng-change="change(hoaDonForm.khachHang.ten)">
                        <small class="error-message" ng-show="(hoaDonForm.khachHang.$dirty || hoaDonForm.khachHang.$touched) && hoaDonForm.khachHang.$error.required">
                            Không được để trống số điện thoại</small>
                        <small class="error-message" ng-show="errors.khachHang && !hoaDonForm.khachHang.$dirty">{{errors.khachHang}}</small>
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại: </label>
                        <input type="text" class="form-control"  name="khachHang" ng-model="hoaDon.khachHang.soDienThoai" ng-required="true"
                               ng-change="change(hoaDonForm.khachHang.soDienThoai)">
                        <small class="error-message" ng-show="(hoaDonForm.khachHang.$dirty || hoaDonForm.khachHang.$touched) && hoaDonForm.khachHang.$error.required">
                            Không được để trống số điện thoại</small>
                        <small class="error-message" ng-show="errors.khachHang && !hoaDonForm.khachHang.$dirty">{{errors.khachHang}}</small>
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control"  name="khachHang" ng-model="hoaDon.khachHang.email" ng-required="true"
                               ng-change="change(hoaDonForm.khachHang.email)">
                        <small class="error-message" ng-show="(hoaDonForm.khachHang.$dirty || hoaDonForm.khachHang.$touched) && hoaDonForm.khachHang.$error.required">
                            Không được để trống số điện thoại</small>
                        <small class="error-message" ng-show="errors.khachHang && !hoaDonForm.khachHang.$dirty">{{errors.khachHang}}</small>
                    </div>

                    <!---->
                    <div class="form-group">

                        <div class="col-md-3">
                            <label >Tỉnh: </label>
                            <select class="form-select" aria-label="Default select example" name="khachHang" ng-model="hoaDon.khachHang.provinces" ></select>
                        </div>

                        <div class="col-md-3">
                            <label >Huyện: </label>
                            <select class="form-select" aria-label="Default select example" name="khachHang" ng-model="hoaDon.khachHang.districts" >

                            </select>
                        </div>

                        <div class="col-md-3">
                            <label >Xã: </label>
                            <select class="form-select" aria-label="Default select example" name="khachHang"  ng-model="hoaDon.khachHang.wards">
                            </select>
                        </div>

                    </div>
                    <table>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Đơn giá</th>
                            <th>Số lượng</th>
                            <th>Tổng tiền</th>
                        </tr>
                        <tr ng-repeat="">
                            <td>{{donmua.tenGiay}}</td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary">Cập nhập</button>
                    <button type="submit" class="btn btn-primary">Cập nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
