<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<div class="title-page">
    <div class="d-flex">
        <p class="text-secondary m-0">Trang chủ - Quản Lý Giày - Xử lý excel</p>
    </div>
</div>

<div class="card" style="margin: 20px">
    <div class="card-body">
        <a type="button" data-bs-toggle="modal" data-bs-target="#excelRule" data-toggle="tooltip"  data-placement="right" title="Quy định xử lý file excel">
            <i class="fas fa-info-circle text-info"></i>
        </a>
        <div class="py-3">

            <div class="mb-3">
                <label for="fileInput" class="form-label">Xử lý bằng file excel</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls" class="form-control"/>
            </div>
            <button ng-click="processExcel()" class="btn btn-primary">Xử lý file</button>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="excelRule" tabindex="-1" aria-labelledby="exelRuleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exelRuleLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
