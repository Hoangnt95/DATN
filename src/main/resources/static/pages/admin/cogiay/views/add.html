
<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<button class="ms-4 mb-3 btn btn-primary" ng-click="backToList()"><i class="fas fa-chevron-left"></i>Danh sách</button>
<div class="card rounded bg-white ms-4 mx-4">
    <div class="card-header bg-white">
        <h5 class="card-title p-2 mt-2">
            Thêm Cổ Giày
        </h5>
    </div>
    <div class="card-body">
        <div class="p-3">

            <form name="coGiayForm" ng-submit="addCoGiay()">
                <div class="form-group m-2">
                    <label for="coGiayTen">Tên: </label>
                    <input type="text" class="form-control" id="coGiayTen" name="ten" ng-model="coGiay.ten" ng-maxlength="100" ng-required="true"
                           ng-change="change(coGiayForm.ten)">
                    <small class="text-danger" ng-show="(coGiayForm.ten.$dirty || coGiayForm.ten.$touched) && coGiayForm.ten.$error.required">Không được để
                        trống tên</small>
                    <small class="text-danger" ng-show="(coGiayForm.ten.$dirty || coGiayForm.ten.$touched) && coGiayForm.ten.$error.maxlength">Tên không được
                        vượt quá 100 ký tự</small>
                    <small class="text-danger" ng-show="errors.ten && !coGiayForm.ten.$dirty">{{errors.ten}}</small>
                </div>
                <div class="form-group m-2">
                    <label for="coGiayMoTa">Mô tả: </label>
                    <textarea class="form-control" id="coGiayMoTa" name="moTa" rows="3" ng-model="coGiay.moTa" ng-minlength="3" ng-maxlength="3000" ng-required="true" ng-change="change(coGiayForm.moTa)"></textarea>
                    <small class="text-danger" ng-show="(coGiayForm.moTa.$dirty || coGiayForm.moTa.$touched) && coGiayForm.moTa.$error.required">Không được để
                        trống mô tả</small>
                    <small class="text-danger" ng-show="(coGiayForm.moTa.$dirty || coGiayForm.moTa.$touched) && coGiayForm.moTa.$error.minlength">Mô tả không được quá ngắn</small>
                    <small class="text-danger" ng-show="(coGiayForm.moTa.$dirty || coGiayForm.moTa.$touched) && coGiayForm.moTa.$error.maxlength">Mô tả không được quá 3000 ký tự</small>
                    <small class="text-danger" ng-show="errors.moTa && !coGiayForm.moTa.$dirty">{{errors.moTa}}</small>
                </div>


                <div class="form-group m-2">
                    <label for="coGiayMoTa">Trạng thái: </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="coGiayTrangThai" name="trangThai" ng-model="coGiay.trangThai" ng-true-value="1"
                               ng-false-value="0" ng-init="coGiay.trangThai = 1">
                        <label class="form-check-label" for="coGiayTrangThai">Hiển thị</label>
                    </div>
                    <small class="text-danger" ng-show="errors.trangThai && !coGiayForm.trangThai.$dirty">{{errors.trangThai}}</small>
                </div>
                <button type="submit" class="btn btn-primary m-2">Tạo mới</button>
            </form>
        </div>
    </div>
</div>
