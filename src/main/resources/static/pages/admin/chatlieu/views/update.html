
<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<button class="ms-4 mb-3 btn btn-primary" ng-click="backToList()">Back</button>
<div class="card rounded bg-white ms-4 mx-4">
    <div class="card-header bg-white">
        <h5 class="card-title p-2 mt-2">
            Cập Nhật Chất Liệu
        </h5>
    </div>
    <div class="card-body">
        <div class="p-3">

            <form name="chatLieuForm" ng-submit="updateChatLieu()">
                <div class="form-group">
                    <label for="chatLieuTen">Tên: </label>
                    <input type="text" class="form-control" id="chatLieuTen" name="ten" ng-model="chatLieu.ten" ng-maxlength="100" ng-required="true"
                           ng-change="change(chatLieuForm.ten)">
                    <small class="text-danger" ng-show="(chatLieuForm.ten.$dirty || chatLieuForm.ten.$touched) && chatLieuForm.ten.$error.required">Không được để
                        trống tên</small>
                    <small class="text-danger" ng-show="(chatLieuForm.ten.$dirty || chatLieuForm.ten.$touched) && chatLieuForm.ten.$error.maxlength">Tên không được
                        vượt quá 100 ký tự</small>
                    <small class="text-danger" ng-show="errors.ten && !chatLieuForm.ten.$dirty">{{errors.ten}}</small>
                </div>
                <div class="form-group">
                    <label for="chatLieuMoTa">Mô tả: </label>
                    <textarea class="form-control" id="chatLieuMoTa" name="moTa" rows="3" ng-model="chatLieu.moTa" ng-minlength="3" ng-maxlength="3000" ng-required="true" ng-change="change(chatLieuForm.moTa)"></textarea>
                    <small class="text-danger" ng-show="(chatLieuForm.moTa.$dirty || chatLieuForm.moTa.$touched) && chatLieuForm.moTa.$error.required">Không được để
                        trống mô tả</small>
                    <small class="text-danger" ng-show="(chatLieuForm.moTa.$dirty || chatLieuForm.moTa.$touched) && chatLieuForm.moTa.$error.minlength">Mô tả không được quá ngắn</small>
                    <small class="text-danger" ng-show="(chatLieuForm.moTa.$dirty || chatLieuForm.moTa.$touched) && chatLieuForm.moTa.$error.maxlength">Mô tả không được quá 3000 ký tự</small>
                    <small class="text-danger" ng-show="errors.moTa && !chatLieuForm.moTa.$dirty">{{errors.moTa}}</small>
                </div>


                <div class="form-group">
                    <label for="chatLieuMoTa">Trạng thái: </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="chatLieuTrangThai" name="trangThai" ng-model="chatLieu.trangThai" ng-true-value="1"
                               ng-false-value="0" ng-init="chatLieu.trangThai = 1">
                        <label class="form-check-label" for="chatLieuTrangThai">Hiển thị</label>
                    </div>
                    <small class="text-danger" ng-show="errors.trangThai && !chatLieuForm.trangThai.$dirty">{{errors.trangThai}}</small>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>
        </div>
    </div>
</div>
