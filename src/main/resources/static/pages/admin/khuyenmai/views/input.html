<style>
    .options li {
        height: 39px;
        padding: 0 13px;
    }
    .select-btn, .options li {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .options li:hover, li.selected {
        border-radius: 5px;
        background: #f2f2f2;
    }
</style>

<div class="wrapper" id="{{id}}">
    <div ng-click="toggleDropdown()">
        <div class="form-select" id="{{inputId}}" style="padding: 0; min-height: 38px;">
            <div class="selected-tags d-flex flex-wrap justify-content-start align-items-center" style="padding-left: 12px; min-height: 38px">
                <option ng-show="selectType == 'thuonghieu'">{{selectedTags.length == 0? "Chọn thương hiệu" : ""}}</i></option>
                <div class="tag d-flex justify-content-between" ng-repeat="tag in selectedTags | filter: { status: 'active' }" style="padding: 4px;">
                    <div class="badge rounded-pill  bg-secondary text-white" style="font-size: 100%; padding: 6px !important;">
                        <span style="padding-right: 5px;" ng-show="selectType == 'thuonghieu'">{{tag.ten}}</span>
                        <span class="tag-remove-icon" ng-click="removeTag(tag)"><i class="fas fa-times-circle"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content" ng-show="isActive" style="z-index: 1210; width: 100%; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1)">
        <div class="search">
            <input spellcheck="false" type="text" placeholder="Search" ng-model="searchKeyword" style="background-color: unset; width: 100%">
        </div>
        <ul class="options">
            <li ng-repeat="item in items | filter: searchKeyword" ng-click="selectItem(item)">
                <span ng-show="selectType == 'thuonghieu'">{{item.ten}}</span>
            </li>
        </ul>
    </div>
</div>
