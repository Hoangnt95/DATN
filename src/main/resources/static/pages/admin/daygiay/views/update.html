<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<button class="ms-4 mb-3 btn btn-primary" ng-click="backToList()"><i class="fas fa-chevron-left"></i>Danh sách</button>
<div class="card rounded bg-white ms-4 mx-4">
    <div class="card-header bg-white">
        <h5 class="card-title p-2 mt-2">
            Cập Nhật Dây Giày
        </h5>
    </div>
    <div class="card-body">
        <div class="p-3">
            <form name="dayGiayForm" ng-submit="updateDayGiay()">
                <div class="form-group">
                    <label for="dayGiayTen">Tên: </label>
                    <input type="text" class="form-control" id="dayGiayTen" name="ten" ng-model="dayGiay.ten"
                           ng-maxlength="100" ng-required="true"
                           ng-change="change(dayGiayForm.ten)">
                    <small class="text-danger"
                           ng-show="(dayGiayForm.ten.$dirty || dayGiayForm.ten.$touched) && dayGiayForm.ten.$error.required">Không
                        được để
                        trống tên</small>
                    <small class="text-danger"
                           ng-show="(dayGiayForm.ten.$dirty || dayGiayForm.ten.$touched) && dayGiayForm.ten.$error.maxlength">Tên
                        không được
                        vượt quá 100 ký tự</small>
                    <small class="text-danger" ng-show="errors.ten && !dayGiayForm.ten.$dirty">{{errors.ten}}</small>
                </div>

                <div class="form-group">
                    <label for="dayGiayMauSac">Màu sắc: </label>
                    <input type="text" class="form-control" id="dayGiayMauSac" name="mauSac" ng-model="dayGiay.mauSac"
                           ng-maxlength="50" ng-required="true"
                           ng-change="change(dayGiayForm.mauSac)">
                    <small class="text-danger"
                           ng-show="(dayGiayForm.mauSac.$dirty || dayGiayForm.mauSac.$touched) && dayGiayForm.mauSac.$error.required">Không
                        được để
                        trống màu sắc</small>
                    <small class="text-danger"
                           ng-show="(dayGiayForm.mauSac.$dirty || dayGiayForm.mauSac.$touched) && dayGiayForm.mauSac.$error.maxlength">Màu
                        sắc không được
                        vượt quá 50 ký tự</small>
                    <small class="text-danger"
                           ng-show="errors.mauSac && !dayGiayForm.mauSac.$dirty">{{errors.mauSac}}</small>
                </div>

                <div class="form-group">
                    <label for="dayGiayMoTa">Mô tả: </label>
                    <textarea class="form-control" id="dayGiayMoTa" name="moTa" rows="3" ng-model="dayGiay.moTa"
                              ng-change="change(dayGiayForm.moTa)"></textarea>
                    <small class="text-danger" ng-show="errors.moTa && !dayGiayForm.moTa.$dirty">{{errors.moTa}}</small>
                </div>

                <div class="form-group">
                    <label>Trạng thái: </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="dayGiayTrangThai" name="trangThai"
                               ng-model="dayGiay.trangThai" ng-true-value="1"
                               ng-false-value="0" ng-init="dayGiay.trangThai = 1">
                        <label class="form-check-label" for="dayGiayTrangThai">Hiển thị</label>
                    </div>
                    <small class="text-danger" ng-show="errors.trangThai && !dayGiayForm.trangThai.$dirty">{{errors.trangThai}}</small>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>

        </div>
    </div>
</div>
