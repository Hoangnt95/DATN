
<div class="card" style="margin: 20px">
    <div class="card-body">
        <div class="d-flex add-search-custom">
            <div class="input-group w-25">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                <input id="seachText" class="form-control" type="text" ng-model="searchText"
                       placeholder="Nhập từ khóa">
                <button class="btn btn-custom " ng-click="search()">Tìm kiếm</button>
            </div>
            <a class="btn btn-primary" href="#/add">Thêm Địa Chỉ</a>
        </div>

        <div>
            <table class="table" border="1">
                <tr class="table-secondary">
                    <th hidden >ID</th>
                    <th>Địa chỉ của bạn</th>
                    <th></th>
                </tr>

                <tr ng-repeat="diaChiNhanHang in diaChiNhanHangs">
                    <td hidden >{{diaChiNhanHang.id}}</td>
                    <td>
                        <strong>{{diaChiNhanHang.hoTen}}</strong> | {{diaChiNhanHang.soDienThoaiNhan}} <br>
                        {{diaChiNhanHang.wards}},{{diaChiNhanHang.districts}},{{diaChiNhanHang.provinces}}
                        <h6>
                         <span ng-class="{'badge bd-success-custom': diaChiNhanHang.trangThai == 1, 'badge bd-danger-custom': diaChiNhanHang.trangThai != 1}">
                            {{diaChiNhanHang.trangThai == 1 ? 'Áp Dụng' : 'Không áp dụng'}}
                         </span>
                        </h6>

                    </td>
                    <td>
                        <div class="d-sm-inline-flex">
                            <a class="btn btn-custom" ng-href="#/update/{{diaChiNhanHang.id}}"><i class="far fa-edit"></i></a>
                            <button ng-click="removeDieuKien(diaChiNhanHang.id)" class="btn btn-custom">Xóa</button>
                            <button ng-click="updateTrangThai(diaChiNhanHang.id)" class="btn btn-custom">Mặc định</button>
                        </div>
                    </td>
                </tr>
            </table>

            <div ng-show="numOfPages > 1" data-pagination="" data-num-pages="numOfPages" data-current-page="curPage"
                 data-max-size="maxSize"
                 data-boundary-links="true">
            </div>

        </div>

    </div>
</div>
