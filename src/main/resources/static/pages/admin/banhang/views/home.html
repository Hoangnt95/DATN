<div style="margin: 20px;">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Giỏ hàng</h5>
                    </div>
                    <input type="text" class="form-control" placeholder="search...">
                    <div class="cart-table">
                        <table class="table align-middle table-borderless text-center mw-100" border="1">
                            <tr>
                                <th>#</th>
                                <th>Sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="giaySelect in listGiaySelected">
                                <td>1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <p class="font-size-16 fw-bold ps-2">{{giaySelect.ten}}</p>
                                    </div>
                                </td>
                                <td>
                                    <input type="number" ng-model="giaySelect.soLuong" class="form-control w-25 m-auto">
                                </td>
                                <td>430000</td>
                                <td>430000</td>
                                <td>
                                    <button class="btn"><i class="fas text-danger font-size-16 fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
            <div class="item-list mt-3 box-shadow-page" style="overflow: hidden;">
                <div>
                    <div class="d-flex align-items-center ">
                        <input type="text" class="form-control w-50" placeholder="search...">
                        <button class="btn btn-custom">Tìm kiếm</button>
                    </div>
                    <div class="item row">
                           <div class="col-md-2 mb-2" ng-repeat="giay in giays">
                               <div class="p-2 hover-item" ng-click="addOrder(giay.id)">
                                   <div class="position-relative" style="text-align: center;">
                                       <img width="60%" class="rounded-3" src="https://product.hstatic.net/1000361048/product/giay_co_lung_forum_trang_fy4976_02_standard_hover_1af12c21fb0a498eb38c9d41c04e4514_grande.jpg" alt="">
                                   </div>
                                   <p class="mt-1" style="text-wrap: nowrap;overflow: hidden;text-align: center;">{{giay.ten}}</p>
                               </div>
                           </div>
                    </div>
                    <div><div ng-show="numOfPages > 1" data-pagination="" data-num-pages="numOfPages" data-current-page="curPage"
                              data-max-size="maxSize"
                              data-boundary-links="true">
                    </div></div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
